<div class="grid grid-cols-2 gap-x-10 gap-y-5">
  <div class="bg-gray py-3 px-4 rounded-lg !mt-10" *ngFor="let article of articles$ | async">
    <span class="font-bold block">{{ article.title }}</span>
    <div class="grid grid-cols-2 !mt-6">
      <span>{{ article.createdAt | date }}</span>
      <span>{{ article.userUsername }}</span>
    </div>
    <p class="!mt-6">{{ article.content }}</p>
  </div>
</div>
