<div class="relative w-full">
  <a routerLink="/articles" class="absolute top-0 left-0">
    <img src="../../../assets/backArrow.svg" alt="backArrow">
  </a>
  <div class="mx-auto w-1/3">
    <h1 class="!font-bold !text-2xl !text-center">Se connecter</h1>
    <form class="space-y-4 !mt-10 flex flex-col" #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)">
      <div class="flex flex-col space-y-1">
        <label for="email">Adresse e-mail</label>
        <input type="email" name="email" [(ngModel)]="email" />
      </div>
      <div class="flex flex-col space-y-1">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" [(ngModel)]="password" />
      </div>
      <button type="submit" mat-raised-button color="primary" class="!mt-10 !mx-auto !px-8">Se connecter</button>
    </form>
  </div>
</div>
