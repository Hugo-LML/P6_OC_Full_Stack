<div class="w-full">
  <div class="mx-auto w-full md:w-1/3">
    <h1 class="!font-bold !text-2xl !text-center">Profil utilisateur</h1>
    <form class="space-y-4 !mt-10 flex flex-col" #profileForm="ngForm" (ngSubmit)="onSubmitForm(profileForm)">
      <input type="text" name="username" placeholder="Nom d'utilisateur" [(ngModel)]="username" />
      <input type="email" name="email" placeholder="Email" [(ngModel)]="email" />
      <button type="submit" mat-raised-button color="primary" class="!mt-10 !mx-auto !px-8">Sauvegarder</button>
    </form>
    <button type="button" class="text-red-700 !p-4 !block !mx-auto !font-bold" (click)="onLogout()">Se déconnecter</button>
  </div>
  <div class="w-full h-px bg-black !mt-4"></div>
  <h2 class="!font-bold !text-2xl !text-center !mt-4">Abonnements</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-10">
    <div *ngFor="let theme of themes" class="bg-gray py-3 px-4 rounded-lg">
      <span class="font-bold block">{{ theme.title }}</span>
      <p class="!mt-6 line-clamp-6">{{ theme.description }}</p>
      <button type="button" mat-raised-button color="primary" class="!block !mt-6 !mx-auto !px-8" (click)="onUnsubscribe(theme.id)">Se désabonner</button>
    </div>
  </div>
</div>
