<div class="relative w-full">
  <a routerLink="/articles" class="absolute top-0 left-0">
    <img src="../../../assets/backArrow.svg" alt="backArrow">
  </a>
  <div class="mx-auto w-full md:w-1/3 pt-14 md:pt-0">
    <h1 class="!font-bold !text-2xl !text-center">Créer un nouvel article</h1>
    <form class="space-y-4 !mt-10 flex flex-col" #articleForm="ngForm" (ngSubmit)="onSubmitForm(articleForm)">
      <select name="articleThemeId" [(ngModel)]="articleThemeId" required>
        <option value="" disabled selected>Sélectionner un thème</option>
        <option *ngFor="let theme of themes" [value]="theme.id">{{ theme.title }}</option>
      </select>
      <input type="text" name="articleTitle" placeholder="Titre de l'article" [(ngModel)]="articleTitle" />
      <textarea type="text" name="articleContent" placeholder="Contenu de l'article" rows="6" [(ngModel)]="articleContent"></textarea>
      <button type="submit" mat-raised-button color="primary" class="!mt-10 !mx-auto !px-8">Créer</button>
    </form>
  </div>
</div>
