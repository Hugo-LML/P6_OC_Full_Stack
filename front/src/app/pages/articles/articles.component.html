<div class="flex justify-between items-center">
  <button mat-raised-button color="primary" (click)="redirectToCreateArticle()">Cr√©er un article</button>
  <span class="font-bold">Trier par &darr;</span>
</div>
<div class="grid grid-cols-2 gap-10 !pt-10">
  <div *ngFor="let article of articles$ | async" class="bg-gray py-3 px-4 rounded-lg cursor-pointer" (click)="redirectToArticleDetail(article.id)">
    <span class="font-bold block">{{ article.title }}</span>
    <div class="grid grid-cols-2 !mt-6">
      <span>{{ article.createdAt | date }}</span>
      <span>{{ article.userUsername }}</span>
    </div>
    <p class="!mt-6">{{ article.content }}</p>
  </div>
</div>
